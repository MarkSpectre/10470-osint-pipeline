<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSINT Social Media Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <a href="/" class="text-2xl font-bold">
          <i class="fas fa-globe platform-icon"></i>
          <span style="color: var(--accent-primary);">OSINT</span> Tracker
        </a>
        <form action="/search" method="get" style="display: flex; gap: 0.5rem;">
          <input
            type="text"
            name="q"
            placeholder="Search name, username, email..."
            style="min-width: 300px;"
          />
          <button class="btn">
            <i class="fas fa-search"></i> Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto mt-6 px-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-10 text-center text-gray-500 text-sm py-4 border-t">
    Â© {{ 2025 }} OSINT Data Visualizer
  </footer>
</body>

{% block scripts %}{% endblock %}
</html>
